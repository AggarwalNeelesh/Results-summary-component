<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheet.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="flexi">
    
  </div>
  <div class="box">
    <div class="result">
      <div id="your-result">
        Your Result
      </div>
      <div id="a76-100">
        <div id="a76">76</div>
        <div id="a100">of 100</div>
      </div>
      <div id="great">Great</div>
      <div id="desc">You scored higher than 65% of the people who have taken these tests.</div>
      
    </div>
    <div class="summary">
      <div class="sumy">Summary</div>
      <div class="reaction" id="R">
        <img src="./assets/images/icon-reaction.svg" alt="">
        <span class="content">Reaction</span>
        <span class="score">80 <span class="b100">/ 100</span></span>
      </div>
      <div class="reaction" id="Y">
        <img src="./assets/images/icon-memory.svg" alt="">
        <span class="content">Memory</span>
        <span class="score">92 <span class="b100">/ 100</span></span>
      </div>
      <div class="reaction" id="G">
        <img src="./assets/images/icon-verbal.svg" alt="">
        <span class="content">Verbal</span>
        <span class="score">61 <span class="b100">/ 100</span></span>
      </div>
      <div class="reaction" id="P">
        <img src="./assets/images/icon-visual.svg" alt="">
        <span class="content">Visual</span>
        <span class="score">72 <span class="b100">/ 100</span></span>
      </div>

      <button>Continue</button>
    </div>
  </div>

  </div> -->
</body>
</html>
